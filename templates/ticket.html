<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <style>
        /* Page Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #faf3e0; /* Soft cream background */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ticket-container {
            background: #ffffff;
            border: 2px solid #b59d7b; /* Gold border */
            border-radius: 15px;
            width: 400px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: #5e412f; /* Rich brown for a traditional feel */
        }

        .topic {
            font-size: 1.2em;
            color: #8d6e52;
            font-style: italic;
            margin: 10px 0;
        }

        .message {
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="logo">
            <img src="/static/images/.jpg" alt="Vidyashilp Academy Logo">
        </div>
        <h1>Welcome to Vidyashilp Academy</h1>
        <p class="topic">Timeless Traditions: The Science Behind Old Wisdom</p>
        <div class="message">
            Dear <strong>{{ name }}</strong>,<br>
            Vidyashilp Academy warmly invites you to explore the fascinating intersection of tradition and science at the <strong>EVS Exhibition of Grade 4</strong>.
        </div>
        <div class="footer">
            Please bring this ticket with you for entry.
        </div>
    </div>
</body>
</html>
