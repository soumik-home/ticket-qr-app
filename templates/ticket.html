<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ticket-container {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .ticket-container::before,
        .ticket-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f5f5f5;
            border-radius: 50%;
        }
        .ticket-container::before {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ticket-container::after {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .ticket-id {
            background: #fff;
            color: #ff7e5f;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="header">Welcome to Vidyashilp Academy</div>
        <div class="content">
            Dear <strong>{{ name }}</strong>,<br>
            We warmly invite you to the<br>
            <strong>EVS Exhibition of Grade 4</strong>.
        </div>
        <div class="ticket-id">Your Ticket ID: {{ ticket_id }}</div>
        <div class="footer">Show this ticket at the entrance for admission.</div>
    </div>
</body>
</html>
